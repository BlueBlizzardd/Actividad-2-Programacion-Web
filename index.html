<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <h2>Students</h2>

    <form action="" method="post" class="form">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id">

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">

        <label for="math">Math grade:</label>
        <input type="number" name="math" id="math">

        <label for="physics">Physics grade:</label>
        <input type="number" name="physics" id="physics">

        <label for="prog">Programming grade:</label>
        <input type="number" name="prog" id="prog">

        <button type="button" value="Submit" class="submit" onsubmit="return false">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </form>
    <div class="resp"></div>
    <hr>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Math</th>
                <th>Physics</th>
                <th>Programming</th>
            </tr>
        </thead>
        <tbody id="responseTable"></tbody>
    </table>
    <div id="results"></div>
</body>

</html>
